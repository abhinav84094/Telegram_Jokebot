name: "Deploy to aws"

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: "Setup node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Install dependencies"
        run: npm install  # ðŸ‘ˆ fixed typo: 'Install' â†’ 'install'

      - name: "Install pm2 globally"
        run: npm install pm2 -g

      - name: "Run the test"
        run: npm test

      - name: "Deploy to aws"
        run: pm2 start index.js